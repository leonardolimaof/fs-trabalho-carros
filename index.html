<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Veiculos</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Consulta de Veiculos</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="./index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" data-toggle="modal" data-target="#modalCadastro">Cadastrar</a>
                    <div class="modal fade" id="modalCadastro" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="exampleModalLabel">Cadastro de Veiculos</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <div class="container text-center">
                                        <div class="row text-center justify-content-center m-3">
                                        <form action="/" method="post">
                                            <section class="form-group">
                                                <label for="carro"></label>
                                                <select class="form-control" id="carro" name="carro">
                                                    <option value="" disabled selected>Selecione a marca</option>
                                                    <option value="Fiat">Fiat</option>
                                                    <option value="Volkswagen">Volkswagen</option>
                                                    <option value="Chevrolet">Chevrolet</option>
                                                    <option value="Toyota">Toyota</option>
                                                    <option value="Honda">Honda</option>
                                                    <option value="Ford">Ford</option>
                                                    <option value="Renault">Renault</option>
                                                    <option value="Nissan">Nissan</option>
                                                    <option value="BMW">BMW</option>
                                                    <option value="Mercedes-Benz">Mercedes-Benz</option>
                                                    <option value="Audi">Audi</option>
                                                    <option value="Peugeot">Peugeot</option>
                                                    <option value="Citroen">Citroen</option>
                                                    <option value="Kia">Kia</option>
                                                    <option value="Hyundai">Hyundai</option>
                                                    <option value="Isuzu">Isuzu</option>
                                                    <option value="Mitsubishi">Mitsubishi</option>
                                                    <option value="Land Rover">Land Rover</option>
                                                    <option value="Jaguar">Jaguar</option>
                                                    <option value="Lamborghini">Lamborghini</option>
                                                    <option value="McLaren">McLaren</option>
                                                    <option value="Porsche">Porsche</option>
                                                    <option value="Lexus">Lexus</option>
                                                    <option value="Bugatti">Bugatti</option>
                                                    <option value="Ferrari">Ferrari</option>
                                                </select>
                                            </section>
                                            <div class="form-group">
                                                <input type="text" class="form-control" id="modelo" name="modelo" placeholder="Modelo">
                                            </div>
                                            <div class="form-group">
                                                <select class="form-control" id="cor" name="cor">
                                                    <option value="" disabled selected>Selecione a cor</option>
                                                    <option value="Vermelho">Vermelho</option>
                                                    <option value="Azul">Azul</option>
                                                    <option value="Verde">Verde</option>
                                                    <option value="Amarelo">Amarelo</option>
                                                    <option value="Laranja">Laranja</option>
                                                    <option value="Roxo">Roxo</option>
                                                    <option value="Rosa">Rosa</option>
                                                    <option value="Marrom">Marrom</option>
                                                    <option value="Cinza">Cinza</option>
                                                    <option value="Branco">Branco</option>
                                                    <option value="Preto">Preto</option>
                                                </select>
                                            </div>
                                            <div class="form-group">
                                                <input type="number" class="form-control" id="ano" name="ano" placeholder="Ano de fabricação">
                                            </div>
                                            <button id="enviar" class="btn btn-primary m-3"><i class="bi bi-send-plus"></i> Enviar</button>
                                        </form>
                                        </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-dismiss="modal"><i class="bi bi-x-lg"></i> Fechar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </li>
            </ul>
        </div>
    </nav>
</header>
<body>
    <div class="container text-center justify-content-center mt-5 rounded bg-light">
        <div class="row text-center justify-content-center rounded bg-white">
            <table class="table table-striped rounded bg-white">
                <h3 class="m-3">Lista de Carros</h3>
                <thead class="bg-primary text-white rounded">
                    <tr>
                        <th>ID</th>
                        <th>Veiculo</th>
                        <th>Modelo</th>
                        <th>Cor</th>
                        <th>Ano</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="resposta" class="bg-white rounded">
                    
                </tbody>   
            </table>
        </div>
    </div>

    <footer class="bg-light text-center p-2 fixed-bottom d-flex justify-content-center">
        <p>&copy; Curso Digital College Copy 2024 - Grupo FullStack - JS</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
